<html>
	<head>
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" type="text/css" href="css/rps.css">
		<script language="javascript" type="text/javascript" src="js/rps.js"></script>
	</head>
	<body onload="init()">
		<div id="gameWindow">
			<div id="btnGo">GO</div>

			<div id="playerPanel">
				<h2>Player</h2>
				<img id="imgPlayer" src="img/question.png">
				<br><br>
				<div id="btnRock" class="iconButton" onclick="selectRock()">
					<img src="img/rock.png">
					<br>Rock
				</div>
				<div id="btnPaper" class="iconButton" onclick="selectPaper()">
					<img src="img/paper.png">
					<br>Paper
				</div>
				<div id="btnScissors" class="iconButton" onclick="selectScissors()">
					<img src="img/scissors.png">
					<br>Scissors
				</div>
			</div>

			<div id="computerPanel">
				<h2>Computer</h2>
				<img id="imgComputer" src="img/question.png">
				<br><br>
				<div id="lblRock" class="iconLabel">
					<img src="img/rock.png">
					<br>Rock
				</div>
				<div id="lblPaper" class="iconLabel">
					<img src="img/paper.png">
					<br>Paper
				</div>
				<div id="lblScissors" class="iconLabel">
					<img src="img/scissors.png">
					<br>Scissors
				</div>
			</div>

			
		</div>
	</body>
</html>
